name: Build and Publish Java Maven Project

on:
  # Build on every push and pull request
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Publish when a release is created
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # ✅ Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # ✅ Set up JDK 17 (recommended for Spring Boot / modern Java)
      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: github
          settings-path: ${{ github.workspace }}
          cache: maven

      # ✅ Build project using Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # ✅ Optional: Publish to GitHub Packages (only runs on release)
      - name: Publish to GitHub Packages
        if: github.event_name == 'release'
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Optional: Upload compiled JAR as an artifact for download
      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: tradelive-jar
          path: target/*.jar
